<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
  integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
  crossorigin=""></script>
    <!-- d3js -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Project 2</title>
  </head>

  <body>
    <!-- pie chart-->
    <div class='container'>
      <!-- pie chart button-->
      <div class='row'>
        <div class='col-3'>
          <!-- pie chart button-->
          <div class="input-group">
            <input id='pie_input' type="text" class="form-control" placeholder="Search for..." style='height:30px;'>
            <span class="input-group-btn">
            <button id='pie_search' class="btn btn-secondary btn-sm" type="button">Search</button>
            </span>
          </div></div>
       </div>
       <br>
       <!-- pie chart-->
       <div class='row'>
          <div id='pie_chart'></div>
          <script type="text/javascript">
          //set var
          let piechart=d3.select('#pie_chart');
          let pie_search=d3.select('#pie_search');

          //function
          function plot_pie(){
            let state=$('#pie_input').val();
            if (state){} else {state='dc'};
            let state_up=state.toUpperCase();
            let title=`State: ${state_up}`;
            Plotly.d3.json(`/pie/${state}`,function(error, data){
              if (error) return console.warn(error);
              let pieDiv=document.getElementById("pie_chart");
              let pie_d=[{
                values: Object.values(data),
                labels: Object.keys(data),
                type:'pie'
              }];
              let layout = {
                            title: title,
                            height: 500,
                            width: 700
                          };
              Plotly.newPlot(pieDiv, pie_d, layout);
            });
          };

          //plot
          plot_pie();
          pie_search.on('click', function(){
            plot_pie();
          });
          </script>
        </div>



  </body>
</html>
